<dialog id="shareNB" class="share-modal">
	<article>
		<h3 class="modal-title">Share Your Notebook</h3>

		<div class="share-section">
			<label>Link for Collaboration</label>
			<div class="copy-box">
				<span id="sharableLink"></span>
				<a href="#" onclick="event.preventDefault();scrib.copyText('sharableLink')">&#128203;</a>
			</div>
		</div>

		<div class="share-section">
			<label>Published Notebook</label>
			<div class="copy-box">
				<span id="sharableLinkClean"></span>
				<a href="#" onclick="event.preventDefault();scrib.copyText('sharableLinkClean')">&#128203;</a>
			</div>
		</div>

		<div class="share-section">
			<label>Embed via iFrame</label>
			<div class="copy-box">
				<span id="iframeLink"></span>
				<a href="#" onclick="event.preventDefault();scrib.copyText('iframeLink')">&#128203;</a>
			</div>
		</div>

		<p class="share-note">
			<strong>Note:</strong><br />
			- Push to GitHub if you’ve made changes.<br />
			- iFrame embeds hide the UI controls.<br />
			- You may edit the sandbox params if you trust the code.<br />
			- To auto-run cells on page load, enable <em>"Run on Load"</em> under Edit → Options.
		</p>
	</article>
</dialog>
